<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image Gallery - Daniyal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="full-img" id="fullImgBox">
        <img src="Goku.jpeg" id="fullImg">
        <span onclick="closefullImg()">X</span>
    </div>
    
    <div class="img-gallery">
        <img src="Goku.jpeg" onclick="openfullImg(this.src)">
        <img src="GOKU B.jpeg" onclick="openfullImg(this.src)">
        <img src="SS.jpeg" onclick="openfullImg(this.src)">
        <img src="SSJ.jpeg" onclick="openfullImg(this.src)">
        <img src="Vegito.jpeg" onclick="openfullImg(this.src)">
        <img src="Blue Son Goku 2024 - illustration.jpeg" onclick="openfullImg(this.src)">
        <img src="Goku UI dokkan battle.jpeg" onclick="openfullImg(this.src)">
        <img src="SSG.jpeg" onclick="openfullImg(this.src)">
    </div>

<script src="script.js"></script>
</body>
</html>
